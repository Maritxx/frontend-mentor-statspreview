<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width">

  		<link rel="icon" type="image/png" sizes="32x32" href="img//favicon-32x32.png">
  		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
		
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">

		<title>Frontend Mentor | Stats preview card component</title>
	</head>

	<body>
		<main id="my-page">
			<section class="preview-card">
				<div class="preview-card__holder thousandEighty">
					<div class="preview-card__content">
						<h1>Get <span class="heading__accent">insights</span> that help your business grow.</h1>
						<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
						<div class="statistics__holder">
							<div class="statistics__data-box">
								<span class="data__heading">10k+</span>
								<span class="data__content">Companies</span>
							</div>
							<div class="statistics__data-box">
								<span class="data__heading">314</span>
								<span class="data__content">Templates</span>
							</div>
							<div class="statistics__data-box">
								<span class="data__heading">12m+</span>
								<span class="data__content">Queries</span>
							</div>
						</div>
					</div>
					<div class="preview-card__image">
					</div>
				</div>
			</section>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    			Coded by <a href="#">Marit</a>.
			</div>
		</main>
	</body>
</html>
